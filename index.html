<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="head">Rock Paper Scissors</h1>
    </div>

    <div class="main">
      <div class="img1 i1">
        <img src="paper.png" alt="" srcset="" class="img" id="img1" />
      </div>
      <div class="startBtn"><button class="btn">START</button></div>
      <div class="img1 i2">
        <img src="rock.png" alt="" srcset="" class="img" id="img2" />
      </div>
    </div>
    <div class="res">
      <p class="results"></p>
      <button class="pa btn">Play Again</button>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
